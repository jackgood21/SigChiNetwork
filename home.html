{% extends "home/base.html" %}
{% block content %}
  {% for post in posts %}
    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#">{{ post.name }}</a>
          <small class="text-muted">{{ post.year }}</small>
        </div>
        <h2><a class="article-title" href="#">{{ post.company }}</a></h2>
        <h2><a class="article-title" href="#">{{ post.position }}</a></h2>
        <p class="article-content">{{post.email}}
        {{post.phone}}
        </p>

      </div>
    </article>
  {% endfor %}
{% endblock content %}
